<br><br>

<ion-content class="ion-padding background-image">
    <ion-searchbar   [(ngModel)]="key" (ionChange)="searchMovie()" ></ion-searchbar>
<ion-card>
  <ion-card-header>
    <center><img [src]="movie.image"></center>
    <ion-card-title>{{ movie.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{ movie.description }}
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-item>
    <ion-icon name="pin" slot="start"></ion-icon>
    <ion-label>TRAILER</ion-label>
    <ion-button href="{{ movie.trailer }}">View</ion-button>
  </ion-item>

</ion-card>

<ion-card>
  <ion-item href="#" class="ion-activated">
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-label>Released Year: {{ movie.year }}</ion-label>
  </ion-item>

  <ion-item href="#">
    <ion-icon name="stopwatch" slot="start"></ion-icon>
    <ion-label>Length: {{ movie.length }}</ion-label>
  </ion-item>

  <ion-item class="ion-activated">
    <ion-icon name="star-outline" slot="start"></ion-icon>
    <ion-label>Rating : {{ movie.rating }}</ion-label>
  </ion-item>


</ion-card>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <center><ion-title>Log out</ion-title></center>
  </ion-toolbar>
</ion-footer>
